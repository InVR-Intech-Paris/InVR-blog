{{ if isset .Params "src" }}
  {{ if isset .Params "align" }}
    {{ if isset .Params "class" }}
      <div align='{{ .Get "align" }}' class='{{ .Get "class" }}'>
    {{ else }}
      <div align='{{ .Get "align" }}'>
    {{ end }}
    {{ if isset .Params "alt" }}
        <img src='{{ .Get "src" }}' alt='{{ .Get "alt" }}'>
    {{ else }}
        <img src='{{ .Get "src" }}' alt="">
    {{ end }}
      </div>
  {{ end }}
{{ end }}
