{{ if not .Site.Params.Abaddon.disableContactForm | default true }}
<form id="invr-contact-form"
  action="https://formspree.io/f/myyvndlq"
  method="POST"
>
  <label>
    Your email:
    <input type="email" name="email">
  </label>
  <label>
    Your message:
    <textarea name="message"></textarea>
  </label>
  <button type="submit">Send</button>
</form>
{{ end }}
